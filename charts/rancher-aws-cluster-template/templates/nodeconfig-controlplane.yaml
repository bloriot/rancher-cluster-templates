{{- $clustername := .Values.cluster.name }}
apiVersion: rke-machine-config.cattle.io/v1
kind: Amazonec2Config
metadata:
  name: {{ $clustername }}-controlplane
  namespace: fleet-default
instanceType: t3a.medium
region: {{ .Values.region | default "eu-west-3" | quote }}
subnetId: {{ .Values.subnet | default "subnet-bc6c75d5" | quote }}
vpcId: {{ .Values.vpc | default "vpc-7456a51c" | quote }}
zone: {{ .Values.zone | default "a" | quote }}
sshUser: ubuntu
